<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Karaoké : Le Drague</title>
</head>
<body>

    <div>
        <h2>Toutes les chansons</h2>
        <ul id="chansons" />
    </div>
    <div>
        <h2>Rechecher par nom</h2>
        <div id="recherche">
            <label>Nom de la chanson</label>
            <input type="text" id="chansonId" size="5" />
            <br>
            <label>Notes additionnels</label>
            <input type="text" id="Note" size="20" />
        </div>
        <input type="button" value="Search" onclick="find();" />
        <p id="chanson" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/chansons';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#chansons'));
            });
          });
    });

    function formatItem(item) {
      return item.m_Name;
    }

    function find() {
        var id = $('#chansonId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#chanson').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#chanson').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
